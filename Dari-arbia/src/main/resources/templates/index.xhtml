<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Livraison</title>
</head>
<body>
<div align="center">
    <h1>Livraison List</h1>
    <a href="/new">Create New Livraison</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Livraison ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>PhoneNumber</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livraison : ${listLivraisons}">
                <td th:text="${livraison.id}">Livraison ID</td>
                <td th:text="${livraison.fisrName}">FirstName</td>
                <td th:text="${livraison.lastName}">LastName</td>
                <td th:text="${livraison.phoneNumber}">PhoneNumber</td>
                <td th:text="${livraison.address}">Address</td>
                <td>
                    <a th:href="/@{'/edit/' + ${livraison.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${livraison.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
